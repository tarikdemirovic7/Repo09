<!DOCTYPE html>
<html>
<head>
        <title>Gigi School of Coding</title>
</head>
    
<body>
    <h2>CatPhotoApp</h2>

<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" 
    alt="Gray cat on tree branch">
</a>

  <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot,
    hairball run catnip eat the grass sniff.</p>
    <p>Things cat love:</p>
    <ul>
      <li>Milk</li>
      <li>Cat nip</li>
      <li>Food</li>
    </ul>
  
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>Water</li>
      <li>Dogs</li>
      <li>Noise</li>
    </ol>

    <form action="/submit-cat-photo">
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
      <!-- Please fill out this field -->
      <div>
          <label for="inside">
              <input type="radio" name="inside-outside" id="inside" checked>Inside
          </label>
          <label for="outside">
              <input type="radio" name="inside-outside" id="outside">Outside
          </label>
      </div>
      <div>
          <label for="dog">
              <input type="checkbox" name="favorite_pet" id="dog" value="Dog" checked>Dogs
          </label>
          <label for="cat">
              <input type="checkbox" name="favorite_pet" id="cat" value="Cat">Cats
          </label>
          <label for="hamster">
              <input type="checkbox" name="favorite_pet" id="hamster" value="Hamster">Hamsters
          </label>
          <label for="bird">
              <input type="checkbox" name="favorite_pet" id="bird" value="Bird">Birds
          </label>
          <label for="fish">
              <input type="checkbox" name="favorite_pet" id="fish" value="Fish">Fishes
          </label>
      </div>
  </form>

</main>

<footer id="footer"></footer>

</body>

</html>
